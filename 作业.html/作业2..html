<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" type="text/css" href="ckgn.css">	
	<title></title> 
	<style type="text/css">
		.a {
			color: blue;/*设置文字颜色为红色，注意该类的名称是有语义的*/
			font-size: 150px;
		}
		.m {
			color: red;
			font-size:150px;/*设置字号为16px，注意该类的名称是有语义的*/
		}
		.n {
			color: yellow;
			font-size:150px;/*设置字号为30px，注意该类的名称是有语义的*/
		}
		.b {
			color: green;
			font-size:150px;
		}
	</style>
</head>
<body>
	<span class="a">G</span>
	<span class="m">o</span>
	<span class="n">o</span>
	<span class="b">g</span>
	<span class="n">l</span>
	<span class="a">e</span>
</body>
</html>
